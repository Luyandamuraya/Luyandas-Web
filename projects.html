<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fbfbca;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <div class="projects">
    <div class="card">
      <h2>Project Title</h2>
      <p>Short description of the project, technologies used, and what problem it solved.</p>
      <a href="#">View on GitHub</a>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
