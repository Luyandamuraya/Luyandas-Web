  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #fdfdfd;
      padding: 40px 20px 10px;
      text-align: center;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;

    }

    header p {

    }

    nav {
      background-color: #fdfdfd;
      border-bottom: 1px solid black;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }

    nav a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .intro {
      text-align: center;
      margin-bottom: 40px;
    }

    .intro h2 {
      font-size: 2.5rem;
      letter-spacing: 3px;
      color: #111;
    }

    .intro img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .post {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post h2 {
      margin-bottom: 10px;
    }

    .post p {
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
